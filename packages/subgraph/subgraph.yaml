specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GnosisPaySpender
    network: gnosis
    source:
      abi: GnosisPaySpender
      address: "0xcFF260bfbc199dC82717494299b1AcADe25F549b"
      startBlock: 35536000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/transactions.ts
      entities:
        - GnosisPaySafe
      abis:
        - name: GnosisPaySpender
          file: ./abis/Spender.json
        - name: SafeModule
          file: ./abis/SafeModule.json
      eventHandlers:
        - event: Spend(address,address,address,uint256)
          handler: handleSpend
      blockHandlers:
        - handler: handleOnce
          filter:
            kind: once
templates:
  - kind: ethereum
    name: GnosisPayToken
    network: gnosis
    source:
      abi: Erc20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/transactions.ts
      entities:
        - Transfer
      abis:
        - name: Erc20
          file: ./abis/erc20.json
        - name: PriceOracle
          file: ./abis/oracle.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
